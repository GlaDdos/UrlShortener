<!DOCTYPE HTML>

<html>
<head>
  <title>TinyURL :)</title>
  <meta charset="utf-8" />
</head>
  <body>
    <h1>FreeCodeCamp: Ulr Shortener Microservice</h1>
    <h3>Example creation usage: </h3>
    <p>
      http://localhost:8080/new/http://google.com
    </p>
    <h3>Example creation output: </h3>
    <p>
      {
shortUrl: "localhost:8080/6wYNPz",
fullUrl: "http://google.com"
}
    </p>

    <h3>List of urls:</h3>
    <p>
      localhost:8080/new/
    </p>
  </body>
</html>
